          <p class="fs-4 rog-text-default rog-font-default">

            <div class="form-floating mb-5">
              <input

                id="your-name"
                placeholder="Tu nombre"
                pattern="[a-zA-Z'-'\s]*"

                autofocus
              />
              <label for="your-name">Nombre</label>
            </div>
            <div class="form-floating mb-5">

                type="email"

                id="your-email"
                placeholder="Tu email"
                required
              />
              <label for="your-email">Email</label>
            </div>
            <div class="form-floating mb-5">
              <textarea
                class="form-control rog-textarea"
                placeholder="Tu mensaje"
                id="your-message"
                required
                style="height: 100px"
              ></textarea>
              <label for="your-message">Mensaje</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                type="submit"
                class="btn btn-lg rog-btn rog-font-default"
                id="send"
              >
                Enviar

            </div>
          </div>
          <div class="collapse" id="status">
